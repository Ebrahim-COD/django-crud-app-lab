{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/trucks/add-truck.css' %}" />
{% endblock %} 
{% block content %}

<div class="page-header">
    <h1>{% if truck %} Edit {{ truck.name }} {% else %} Add a Truck {% endif %}</h1>
</div>

<section class="container">
    <div class="image-section">
        <img src="{% static 'images/truck1.jpg' %}" alt="A truck" />
    </div>
    <div class="form-section">
        <form action="" method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <button type="submit" class="btn submit">Submit!</button>
        </form>
    </div>
</section>

{% endblock %}
